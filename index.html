<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Poster-o-matic</title>
<link href="css/main.css" media="screen, print" rel="stylesheet" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="javascript/jquery.jeditable.js" type="text/javascript"></script>
<script src="javascript/jquery.colorPicker.js" type="text/javascript"></script>
<script src="javascript/main.js" type="text/javascript"></script>
</head>
<body>
	<div id="page">
		<img id="crest" src="images/crest.png"/>
		<div id="top-flash" class="flash">
			<img src="images/000000.png"/>			
			<input id="color-picker" type="text" value="#000000" />
		</div>
		<h1 class="edit">Project name</h1>
		<p id="project-description" class="edit">The description of your project goes here</p>
		<dl>
			<dt>Standup</dt>
			<dd class="edit">00:00</dd>			
			<dt>Sprints</dt>
			<dd class="edit">Monday - Friday (weekly)</dd>
			<dt>Planning</dt>
			<dd class="edit">Monday 00:00</dd>
			<dt>Retrospective</dt>
			<dd class="edit">Friday 00:00</dd>
			<dt>Email</dt>
			<dd class="edit">XXXX@</dd>			
		</dl>
		<p id="team-list" class="edit">Team list goes here</p>
		<div id="bottom-flash" class="flash">
			<img src="images/000000.png"/>
			Release <span class="edit">01/2012</span>
		</div>
	</div>
</body>
</html>
